<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
	<div class="page__container">
		<header class="header">
			<a class="header__link" href=#>
				<img class="header__logo" src="./images/logo.svg" alt="Логотип">
			</a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__image">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__edit-btn"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button class="profile__add-btn"></button>
			</section>
			<section class="cards">
				<figure class="card">
					<img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
					<figcaption class="card__caption">
						<h2 class="card__title"></h2>
						<img class="card__icon" src="./images/icons/like-icon.svg">
					</figcaption>
				</figure>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="./scripts/script.js"></script>
</body>
</html>
