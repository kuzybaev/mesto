			<h2 class="pop-up__title">Редактировать профиль</h2>
			<form class="pop-up__form" name="user">
				<input class="pop-up__input pop-up__input_type_name" placeholder="Имя пользователя" name="username">
				<input class="pop-up__input pop-up__input_type_info" placeholder="О себе" name="userinfo">

			</form>
		</div>

			<form class="pop-up__form" name="place">
				<input class="pop-up__input pop-up__input_type_place-name" name="place-name" placeholder="Название">
				<input class="pop-up__input pop-up__input_type_image-source" name="image-source" placeholder="Ссылка на картинку">
				<button class="btn btn_type_submit" type="submit">Создать</button>

		</div>
