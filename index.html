<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
	<div class="page__container">
		<header class="header">
			<a class="header__link" href=#>
				<img class="header__logo" src="./images/logo.svg" alt="Логотип">
			</a>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__image">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="btn btn_type_edit"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button class="btn btn_type_add"></button>
			</section>
			<section class="cards">
				<figure class="card">
					<img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Крепость">
					<figcaption class="card__caption">
						<h2 class="card__title">Карачаевск</h2>
						<button class="card__icon"></button>
					</figcaption>
				</figure>
				<figure class="card">
					<img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Предгорье">
					<figcaption class="card__caption">
						<h2 class="card__title">Гора Эльбрус</h2>
						<button class="card__icon"></button>
					</figcaption>
				</figure>
				<figure class="card">
					<img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горная вершина">
					<figcaption class="card__caption">
						<h2 class="card__title">Домбай</h2>
						<button class="card__icon"></button>
					</figcaption>
				</figure>
				<figure class="card">
					<img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Предгорье">
					<figcaption class="card__caption">
						<h2 class="card__title">Гора Эльбрус</h2>
						<button class="card__icon"></button>
					</figcaption>
				</figure>
				<figure class="card">
					<img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горная вершина">
					<figcaption class="card__caption">
						<h2 class="card__title">Домбай</h2>
						<button class="card__icon"></button>
					</figcaption>
				</figure>
				<figure class="card">
					<img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Крепость">
					<figcaption class="card__caption">
						<h2 class="card__title">Карачаево-Черкессия</h2>
						<button class="card__icon"></button>
					</figcaption>
				</figure>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__title">&copy; 2022 Mesto Russia</p>
		</footer>
	</div>
	<div class="pop-up">
		<form class="pop-up__form">
			<button class="btn btn_type_close"></button>
			<h2 class="pop-up__title">Редактировать профиль</h2>
			<input class="pop-up__input pop-up__input_type_name" type="text" value="Жак-Ив Кусто">
			<input class="pop-up__input pop-up__input_type_info" type="text" value="Ученый">
			<button class="btn btn_type_submit" type="submit"></button>
		</form>
	</div>
	<script src="./scripts/script.js"></script>
</body>
</html>
